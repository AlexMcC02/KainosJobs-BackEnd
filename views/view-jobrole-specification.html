<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Search results</title>
    <link rel="icon" href="https://kainos.com/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
        <header class="p-4 bg-success">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            <img src="https://companieslogo.com/img/orig/KNOS.L_BIG-1e73b806.png?t=1652854256" alt="Kainos" class="img-fluid"
                                width="200" height="50">
                        </h1>
                    </div>
                </div>
            </div>
        </header>
    <main class="container mt-4" style="font-family: 'Darker Grotesque'">
        {% if errormessage %} 
        <div id="view-job_roles-error" class="text-danger">{{ errormessage }}</div> 
        {% endif %}
        <section class="mt-4">
            {% if jobRoleSpec %}
            <h2 id="name">Name</h2>
            {{ jobRoleSpec.name }}
            <h2 id="specification">Specification</h2>
            {{jobRoleSpec.specification}}
            <h2 id="linkTitle">Link:</h2>
            <td><a href="{{ jobRoleSpec.urlLink }}" id="link" style=color:#000061>Link</a></td>
            
           
            
         
            {% else %}
            Could not find Specification.
            {% endif %}
        </section>

        <footer class="p-3 bg-dark text-white text-right fixed-bottom small text-lg-start">
            <p>Copyright Â© 2023 Kainos.</p>
        </footer>
        <div class="mt-2">
            <a href='/job_roles/' class="btn btn-primary" id="backToJobRolesButton" style=color:#000061>Back to Job Roles</a>
        </div>
    </main>
</body>

</html>
