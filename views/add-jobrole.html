<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Add Job Role</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </meta>
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Add Job Role</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="mt-4">
            <div class="container">
                <p>Enter Job Role Details</p>
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{errormessage}}
                    </div>
                    {% endif %}
                <form action="/add-jobrole" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Job Role Name" value="{{name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="specification">Specification</label>
                        <input type="text" class="form-control" id="specification" name="specification" placeholder="Enter Job Role Specification" value="{{specification}}" required>
                    </div>
                    <div class="form-group">
                        <label for="bandId">Band</label>
                        <input type="number" min="1" step="any" class="form-control" id="bandId" name="bandId" placeholder="Enter Job Role Band" value="{{bandId}}" required>
                    </div>
                    <div class="form-group">
                        <label for="capabilityId">Capability</label>
                        <input type="number" min="1" step="any" class="form-control" id="capabilityId" name="capabilityId" placeholder="Enter Job Role Capability" value="{{capabilityId}}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
        </section>
    </main>
    <script>
        src="public/script.js"
    </script>
</body>

</html>
