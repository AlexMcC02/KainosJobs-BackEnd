<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Job Role</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="https://kainos.com/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </meta>
</head>

<body>
    <header class="p-4 bg-success">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>
                        <img src="https://companieslogo.com/img/orig/KNOS.L_BIG-1e73b806.png?t=1652854256" alt="Kainos"
                            class="img-fluid" width="200" height="50">
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4" style="font-family: 'Darker Grotesque'">
        <section id="form" class="mt-4">
            <div class="container">
                <p>Enter Job Role Details</p>
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{errormessage}}
                    </div>
                    {% endif %}
                <form action="/add-jobrole" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Job Role Name" value="{{name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="specification">Specification</label>
                        <input type="text" class="form-control" id="specification" name="specification" placeholder="Enter Job Role Specification" value="{{specification}}" required>
                    </div>
                    <div class="form-group">
                        <label for="urlLink">Sharepoint URL</label>
                        <input type="text" class="form-control" id="urlLink" name="urlLink" placeholder="Copy URL for the job Sharepoint page" value="{{urlLink}}" required>
                    </div>


                    <p>Please specify the Capability & Band Level for this role</p>
                    <div class="form-group">
                        <!-- <label for="capabilityId">Capabilities</label> -->
                    <select class="form-select" aria-label="Default select example" id="capabilitySelect" name="capabilityId" required>
                        <option selected value="">Select a Capability</option>
                        {% for capability in capabilitys %}
                        <option value="{{ capability.id }}">{{ capability.name }}</option>
                        {% endfor %}
                    </select>
                    </div>
                    <div class="form-group">
                        <!-- <label for="bandId">Band</label> -->
                            <select class="form-select" aria-label="Default select example" id="bandSelect" name="bandId" required>
                            <option selected value="">Select a Band</option>
                        {% for band in bands %}
                        <option value="{{ band.id }}">{{ band.name }}</option>
                        {% endfor %}
                    </select>
                    </div>
                    <button style=color:#000912 type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
        </section>
    </main>

    <footer class="p-3 bg-dark text-white text-right fixed-bottom small text-lg-start">
        <p>Copyright Â© 2023 Kainos.</p>
    </footer>
    <script>
        src="public/script.js"
    </script>
</body>

</html>
